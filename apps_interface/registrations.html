{% extends 'main.html' %}
{% block info %}
{% load static %}

    <!-- END nav -->

   
		
		<section class="ftco-section contact-section">
      <div class="container">
       
					<div class="col-md-1"></div>
          <div class="col-md-6 ftco-animate">
            <form method="post" class="contact-form">
              {% csrf_token %}
            	<div class="row">
            		<div class="col-md-6">
	                <div class="form-group">
	                  <input type="text" class="form-control" name="first_name" placeholder="Ваше имя">
	                </div>
                </div>
                <div class="col-md-6">
	                <div class="form-group">
	                  <input type="email" class="form-control" name="email" placeholder="Ваш Email">
	                </div>
	                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Пароль">
              </div>
            
              <div class="form-group">
                <input type="submit" value="Зарегистрироваться" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
          <p>
           
            <a href="/auth/" class="btn btn-outline-primary p-3 px-5 py-4 ml-md-2">Войти</a>
          </p>
        </div>
      </div>
    </section>

    <div id="map" class="map"></div>

  {% endblock %}
